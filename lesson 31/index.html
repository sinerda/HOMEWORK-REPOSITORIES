<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
  <div class="heading">
    <p class="text-little">our featured work</p>
    <p class="text-big">We create engaging experiences through creativity & craft</p>
    <img src="img/plus.png" alt="plus" class="geometric" id="plus">
    <img src="img/triangle.png" alt="triangle" class="geometric" id="triangle">
  </div>
  <div class="wrap-slider">
    <div class="slider">
      <div class="slider-content">
        <figure class="wrap-picture">
          <img src="img/pic-1.jpg" alt="pic-1" id="pic-1">
        </figure>
      </div>
      <div class="slider-content">
        <figure class="wrap-picture">
          <img src="img/pic-2.jpg" alt="pic-2" id="pic-2">
        </figure>
      </div>
      <div class="slider-content">
        <figure class="wrap-picture">
          <img src="img/pic-3.jpg" alt="pic-3" id="pic-3">
        </figure>
      </div>
      <div class="slider-content">
        <figure class="wrap-picture">
          <img src="img/pic-4.jpg" alt="pic-4" id="pic-4">
        </figure>
      </div>
      <div class="slider-content">
        <figure class="wrap-picture">
          <img src="img/pic-5.jpg" alt="pic-5" id="pic-5">
        </figure>
      </div>
      <div class="slider-content">
        <figure class="wrap-picture">
          <img src="img/pic-6.jpg" alt="pic-6" id="pic-6">
        </figure>
      </div>
    </div>
  </div>
  

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
